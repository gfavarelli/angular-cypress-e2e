<div class="container">
  <h1>Olá, tudo bem?</h1>
  <form (ngSubmit)="login()" name="login" [formGroup]="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="teste" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" formControlName="senha"  required>
    </div>
    <span *ngIf="loginInvalido">Login ou Senha inválido</span>
    <div class="mb-3">
      <button class="btn btn-success">login</button>
    </div>
  </form>
</div>
